# Test Configuration

[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 10 seconds
    requires_ffmpeg: Tests that require ffmpeg
    requires_api: Tests that require external API access
